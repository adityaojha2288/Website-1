<md-sidenav-container>
  <md-sidenav #sidenav mode="side" opened="true">
    <button md-button>
      <md-icon>add</md-icon>
    </button>
  </md-sidenav>
</md-sidenav-container>

<md-toolbar color="primary">
  <button md-button (click)="sidenav.toggle()">
    <md-icon>menu</md-icon>
  </button>
  <span>{{club_name}}</span>
</md-toolbar>
